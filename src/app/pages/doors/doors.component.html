<!-- Loading Spinner -->
<div class="loading-spinner bg" *ngIf="isLoading">
  <img src="/assets/images/logonc.webp" alt="Logo" class="loading-logo">
  <div class="spinner"></div>
</div>

<!-- Conteúdo principal (só será mostrado quando isLoading for false) -->
<div [ngClass]="{'content-hidden': isLoading}">
  <!-- Seção de Banner -->
  <section class="banner-section position-relative">
    <div class="banner-overlay"></div>
    <img src="/assets/images/Portas/IMG_1134.JPG" alt="Banner Portas" class="banner-img img-fluid">
    <div class="banner-content text-center">
      <h1 class="banner-title">{{ 'PRODUCTS.DOORS' | translate }}</h1>
    </div>
  </section>

  <!-- Seção de Exposição de Fotos -->
  <section class="exposicao-fotos py-5">
    <div class="container-fluid">
      <div class="row grid">
        <ng-container *ngFor="let image of images">
          <!-- Coluna de Imagem -->
          <div class="col-md-4 col-sm-6 mb-4 grid-item">
            <div class="img-container">
              <a [href]="'/assets/images/Portas/' + image" class="glightbox" data-gallery="portas">
                <img [src]="'/assets/images/Portas/' + image" [alt]="'Porta ' + image" class="img-fluid" loading="lazy"
                >
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</div>
