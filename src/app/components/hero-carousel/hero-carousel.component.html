<!-- Hero Carousel Component -->
<div class="hero-container">
  <div class="recent-works-label">
    <div class="label-content">
      <span class="recent-works-title">{{ 'HERO.RECENT_WORKS' | translate }}</span>
      <span class="recent-works-arrow">{{ 'HERO.EXPLORE' | translate }}</span>
    </div>
  </div>

  <div id="heroCarousel" class="carousel slide hero-carousel" data-bs-ride="carousel" role="region" aria-roledescription="carousel">
    <div class="carousel-indicators hero-carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1 - Cozinha moderna"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2 - Cozinha planejada"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3 - Portas personalizadas"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4 - Carpintaria geral"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img loading="lazy" src="/assets/images/Cozinhas/IMG_1103.JPG" class="d-block w-100" alt="Cozinha moderna com acabamentos personalizados">
      </div>
      <div class="carousel-item">
        <img loading="lazy" src="/assets/images/Cozinhas/IMG_1116.JPG" class="d-block w-100" alt="Cozinha planejada com móveis sob medida">
      </div>
      <div class="carousel-item">
        <img loading="lazy" src="/assets/images/Portas/IMG_1134.JPG" class="d-block w-100" alt="Portas personalizadas com design exclusivo">
      </div>
      <div class="carousel-item">
        <img loading="lazy" src="/assets/images/Carpintaria-geral/IMG_1178.JPG" class="d-block w-100" alt="Trabalho de carpintaria geral">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Slide anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo slide</span>
    </button>
  </div>
</div>
