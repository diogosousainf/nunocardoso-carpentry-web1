<!-- Seção Bio da Empresa com Design Exclusivo e Glassmorphism Melhorado -->
<section id="empresa" class="bio-section container-fluid" data-aos="fade-up">
  <div class="row align-items-center position-relative">
    <!-- Coluna da Esquerda: Imagem com Efeito Parallax -->
    <div class="col-lg-6 col-md-12 p-0 position-relative overflow-hidden" data-aos="fade-right">
      <div class="premium-image-wrapper">
        <img src="/assets/images/Oficina.webp" alt="Oficina Nuno Cardoso Carpintaria" class="premium-bio-image">
        <div class="image-overlay"></div>
      </div>
    </div>

    <!-- Coluna da Direita: Texto com Glassmorphism -->
    <div class="col-lg-6 col-md-12 text-container p-5" data-aos="fade-up">
      <div class="bio-text p-5">
        <h2 class="bio-title mb-4">{{ 'ABOUT.TITLE' | translate }}</h2>
        <hr class="divider">
        <p class="bio-description">
          {{ 'ABOUT.DESCRIPTION' | translate }}
        </p>
      </div>
    </div>
  </div>
</section>
