<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CarpentryWebsite</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" media="print" onload="this.media='all'">

  <!-- Alternativa para Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<app-root></app-root>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var grid = document.querySelector('.grid');

    // Aguarda até que todas as imagens sejam carregadas antes de inicializar o Masonry
    var msnry;
    imagesLoaded(grid, function () {
      msnry = new Masonry(grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-item',
        percentPosition: true
      });
    });

    // Inicializa o GLightbox para as galerias
    initializeLightbox();
  });

  function initializeLightbox() {
    GLightbox({
      selector: '.glightbox',
      openEffect: 'zoom',
      closeEffect: 'fade',
      loop: true
    });
  }

  document.addEventListener('AngularComponentLoaded', function () {
    // Reinicializa o GLightbox quando o componente é carregado novamente
    initializeLightbox();
  });

  // Inicializa o AOS para animações
  document.addEventListener('DOMContentLoaded', function () {
    AOS.init({
      duration: 500,
      easing: 'ease-in-out',
      once: true,
      offset: 50
    });
  });
</script>

</body>
</html>
